<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <title>Devchallenges</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <div class="profile-info">
          <img src="images/profilePhoto.png" alt="" class="profile-img">
          <div class="profile-name">
            <h2>Rodney Cotton</h2>
            <p>Helsinki, Finland</p>
          </div> 
        </div>
        <div class="info">
          <div class="card">
            <p>100</p>
            <h3>Posts</h3>
          </div>
          <div class="card">
            <p>2,242</p>
            <h3>Follower</h3>
          </div>
          <div class="card">
            <p>1,432</p>
            <h3>Following</h3>
          </div>
        </div>
      </div>
      <section>
        <div class="gallery-container">
          <div class="gallery__item">
            <img src="images/photo1.png" alt="" class="gallery__img">
          </div>
          <div class="gallery__item">
            <img src="images/photo2.png" alt="" class="gallery__img">
          </div>
          <div class="gallery__item">
            <img src="images/photo3.png" alt="" class="gallery__img">
          </div>
          <div class="gallery__item">
            <img src="images/photo4.png" alt="" class="gallery__img">
          </div>
          <div class="gallery__item">
            <img src="images/photo5.png" alt="" class="gallery__img">
          </div>
          <div class="gallery__item">
            <img src="images/photo6.png" alt="" class="gallery__img">
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
